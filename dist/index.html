<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航网站</title>
    <link rel="stylesheet" href="style.b8b22ac1.css">
    <style type="text/css">
        .icon1 {
            width: 4em;
            height: 4em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        .icon2 {
            width: 2em;
            height: 2em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>

        <form class="searchForm" action="https://www.baidu.com/s" method="get" target="_black">

            <button type="submit">搜索</button>
        </form>

    <main class="globalMain">
        <ul class="siteList">

            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon1">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_3267299_gc25wylmu3.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.09582ebe.js"></script>
